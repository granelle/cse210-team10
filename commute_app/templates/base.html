<!DOCTYPE html>
<html>
<head>
    {% block styles %}
    {% endblock %}
</head>

<body>
    <div id="header">
        {% block header %}
        <div class="tab">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'tutorial' %}">About</a>
            <a href="">Contacts</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Log Out</a>
            {% else %}
                <a href="{% url 'login' %}">Log In</a>
            {% endif %}
        </div>
        {% endblock %}  
    </div>

    
        {% block container %}{% endblock %}
    

</body>
</html>
